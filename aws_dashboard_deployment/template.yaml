AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AI-Powered Honeypot Dashboard - Serverless Deployment

Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    Runtime: python3.9

Resources:
  HoneypotDashboardFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: honeypot-dashboard
      CodeUri: .
      Handler: app.lambda_handler
      Description: AI-Powered Honeypot System Dashboard
      Environment:
        Variables:
          ENVIRONMENT: production
      Events:
        ApiGateway:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
        RootApi:
          Type: Api
          Properties:
            Path: /
            Method: ANY

  HoneypotDashboardApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"

Outputs:
  HoneypotDashboardUrl:
    Description: "Public URL for the Honeypot Dashboard"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
    Export:
      Name: HoneypotDashboardUrl
      
  HoneypotDashboardFunction:
    Description: "Lambda Function ARN"
    Value: !GetAtt HoneypotDashboardFunction.Arn
    Export:
      Name: HoneypotDashboardFunctionArn