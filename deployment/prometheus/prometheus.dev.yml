global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Mock AgentCore Runtime
  - job_name: 'agentcore'
    static_configs:
      - targets: ['mock-agentcore:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # AI Agents
  - job_name: 'detection-agent'
    static_configs:
      - targets: ['detection-agent:8001']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'coordinator-agent'
    static_configs:
      - targets: ['coordinator-agent:8002']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'interaction-agent'
    static_configs:
      - targets: ['interaction-agent:8003']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'intelligence-agent'
    static_configs:
      - targets: ['intelligence-agent:8004']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Honeypots
  - job_name: 'ssh-honeypot'
    static_configs:
      - targets: ['ssh-honeypot:22']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'web-admin-honeypot'
    static_configs:
      - targets: ['web-admin-honeypot:80']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'database-honeypot'
    static_configs:
      - targets: ['database-honeypot:3306']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Management Dashboard
  - job_name: 'dashboard'
    static_configs:
      - targets: ['dashboard:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Infrastructure Services
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15672']
    metrics_path: '/api/metrics'
    scrape_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093