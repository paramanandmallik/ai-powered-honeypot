input {
  # Docker logs via syslog
  syslog {
    port => 5514
    type => "docker"
  }
  
  # Direct log files
  file {
    path => "/app/logs/*.log"
    start_position => "beginning"
    type => "application"
  }
  
  # Agent logs
  file {
    path => "/app/logs/agents/*.log"
    start_position => "beginning"
    type => "agent"
  }
  
  # Honeypot interaction logs
  file {
    path => "/app/logs/honeypots/*.log"
    start_position => "beginning"
    type => "honeypot"
  }
  
  # Security logs
  file {
    path => "/app/logs/security/*.log"
    start_position => "beginning"
    type => "security"
  }
}

filter {
  # Parse JSON logs
  if [type] == "application" or [type] == "agent" {
    json {
      source => "message"
    }
    
    # Parse timestamp
    date {
      match => [ "timestamp", "ISO8601" ]
    }
    
    # Add fields
    mutate {
      add_field => { "environment" => "development" }
      add_field => { "system" => "ai-honeypot-agentcore" }
    }
  }
  
  # Parse honeypot logs
  if [type] == "honeypot" {
    grok {
      match => { 
        "message" => "%{TIMESTAMP_ISO8601:timestamp} \[%{LOGLEVEL:level}\] %{DATA:component}: %{GREEDYDATA:log_message}"
      }
    }
    
    date {
      match => [ "timestamp", "ISO8601" ]
    }
    
    # Extract attacker information
    if [log_message] =~ /attacker/ {
      grok {
        match => {
          "log_message" => ".*attacker_ip: %{IP:attacker_ip}.*"
        }
      }
      
      mutate {
        add_tag => [ "attacker_interaction" ]
      }
    }
    
    # Extract session information
    if [log_message] =~ /session/ {
      grok {
        match => {
          "log_message" => ".*session_id: %{DATA:session_id}.*"
        }
      }
      
      mutate {
        add_tag => [ "session_event" ]
      }
    }
  }
  
  # Parse security logs
  if [type] == "security" {
    json {
      source => "message"
    }
    
    # Add security-specific tags
    mutate {
      add_tag => [ "security_event" ]
    }
    
    # Classify security events
    if [event_type] == "threat_detected" {
      mutate {
        add_tag => [ "threat" ]
      }
    }
    
    if [event_type] == "breach_attempt" {
      mutate {
        add_tag => [ "breach" ]
      }
    }
  }
  
  # Enrich with GeoIP data for attacker IPs
  if [attacker_ip] {
    geoip {
      source => "attacker_ip"
      target => "geoip"
    }
  }
  
  # Remove sensitive data
  mutate {
    remove_field => [ "password", "secret", "token", "key" ]
  }
}

output {
  # Send to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "honeypot-logs-%{+YYYY.MM.dd}"
    template_name => "honeypot-logs"
    template_pattern => "honeypot-logs-*"
    template => {
      "index_patterns" => ["honeypot-logs-*"],
      "settings" => {
        "number_of_shards" => 1,
        "number_of_replicas" => 0
      },
      "mappings" => {
        "properties" => {
          "@timestamp" => { "type" => "date" },
          "level" => { "type" => "keyword" },
          "component" => { "type" => "keyword" },
          "type" => { "type" => "keyword" },
          "attacker_ip" => { "type" => "ip" },
          "session_id" => { "type" => "keyword" },
          "event_type" => { "type" => "keyword" },
          "geoip" => {
            "properties" => {
              "location" => { "type" => "geo_point" },
              "country_name" => { "type" => "keyword" },
              "city_name" => { "type" => "keyword" }
            }
          }
        }
      }
    }
  }
  
  # Debug output for development
  if [type] == "security" or "threat" in [tags] {
    stdout {
      codec => rubydebug
    }
  }
}