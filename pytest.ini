[tool:pytest]
# Pytest configuration for AI Honeypot AgentCore Runtime

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --tb=short
    --cov=agents
    --cov=honeypots
    --cov=config
    --cov=security
    --cov=management
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --durations=10

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    security: Security tests
    performance: Performance tests
    agentcore: AgentCore Runtime specific tests
    honeypot: Honeypot specific tests
    ai: AI/ML related tests
    network: Network related tests
    database: Database related tests

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*
    ignore::UserWarning:transformers.*

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# Uncomment to enable parallel test execution
# -n auto

# Environment variables for testing
env =
    USE_MOCK_AI = true
    DEVELOPMENT_MODE = true
    MOCK_AGENTCORE = true
    LOG_LEVEL = DEBUG
    AGENTCORE_RUNTIME_ENDPOINT = http://localhost:8000